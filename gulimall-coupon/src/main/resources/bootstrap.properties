## 1 命名空间：配置隔离
##       1.根据环境 2.根据服务
## 2 配置集：所有配置的集合
##       配置集Id：类式文件名，Data ID
## 3 配置分组：
##       1.默认的所有的配置集都属于：DEFAULT_GROUP
##           618 1111 1212
## 每个微服务创建自己的命名空间，使用配置分组进行区分环境，dev ,test ,prod
## 4 同时加载多个配置集
